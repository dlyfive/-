<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>统一身份认证系统</title>
    <link rel="shortcut icon" href="../../images/login-student/badge.png">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="plugins/element-ui/index.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/icon/iconfont.css" />
    <link rel="stylesheet" href="styles/icon-student/iconfont.css" />
    <style>
      .body{
        min-width: 1366px;
      }
      .app-main{
        height: calc(100% - 64px);
      }
      .app-main .divTmp{
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="app" id="app">
      <div class="app-wrapper openSidebar clearfix">
        <!-- sidebar -->
        <div class="sidebar-container">
          <div class="logo">
            <!-- <img src="images/logo.png" width="122.5" alt="" /> -->
            <img src="images/login-student/badge1.png" alt="" style="width: 117px; height: 72px" />
          </div>

          <el-scrollbar wrap-class="scrollbar-wrapper"  style="margin-top: -15px">
            <el-menu
              :default-active="defAct"
              :unique-opened="false"
              :collapse-transition="false"
              background-color="#343744"
              text-color="#bfcbd9"
              active-text-color="#f4f4f5"
            >
<!--              这里是有处理二级目录的-->
              <div v-for="item in menuList" :key="item.id"  v-if="item.role == userInfo.role">
                <el-submenu :index="item.id" v-if="item.children && item.children.length>0"  >
                  <template slot="title">
                    <i class="iconfont" :class="item.icon"></i>
                    <span>{{item.name}}</span>
                  </template>
                  <el-menu-item
                    v-for="sub in item.children"
                    :index="sub.id"
                    :key="sub.id"
                    @click="menuHandle(sub,false)"
                    >
                    <i :class="iconfont" :class="sub.icon"></i>
                    <span slot="title">{{sub.name}}</span>
                    </el-menu-item>
                </el-submenu>
                <el-menu-item v-else :index="item.id" @click="menuHandle(item,false)">
                  <i class="iconfont" :class="item.icon"></i>
                  <span slot="title">{{item.name}}</span>
                </el-menu-item>
              </div>
            </el-menu>
          </el-scrollbar>
        </div>
        <div class="main-container">
          <!-- <navbar /> -->
          <div class="navbar">
            <div class="head-lable">
              <span v-if="goBackFlag" class="goBack" @click="goBack()"
                ><img src="images/icons/btn_back@2x.png" alt="" /> 返回</span
              >
              <span>{{headTitle}}</span>
            </div>
            <div class="right-menu">
              <div class="avatar-wrapper">{{ userInfo.name }}</div>
              <!-- <div class="logout" @click="logout">退出</div> -->
              <img src="images/icons/btn_close@2x.png" class="outLogin" alt="退出" @click="logout" />
            </div>
          </div>
          <div class="app-main" v-loading="loading">
            <div class="divTmp" v-show="loading"></div>
            <iframe
              id="cIframe"
              class="c_iframe"
              name="cIframe"
              :src="iframeUrl"
              width="100%"
              height="auto"
              frameborder="0"
              v-show="!loading"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="plugins/axios/axios.min.js"></script>
    <script src="js/request.js"></script>
    <script src="./api/login.js"></script>
    <script>

      new Vue({
        el: '#app',
        data() {
          return {
              defAct: '2',
            menuActived: '2',
            userInfo: {},
            menuList: [
                    // 学生菜单
              // {
              //   id: '1',
              //   name: '培养计划',
              //   url: 'page/member/list.html',
              //   icon: 'icon-jihua',
              //     role:'1'
              // },
                  {
                    id: '2',
                    name: '网上选课',
                    url: 'page/studSelectCourse/SelectCourse.html',
                    icon: 'icon-xuanke',
                      role:'1'
                  },
                  {
                    id: '3',
                    name: '选课结果',
                    url: 'page/studCourseResult/courseResult.html',
                    icon: 'icon-yixuankecheng-01',
                      role:'1'
                  },
                  {
                    id: '4',
                    name: '学生课表',
                    url: 'page/studCourseList/courseList.html',
                    icon: 'icon-kebiao',
                      role:'1'
                  },
                  {
                    id: '5',
                    name: '成绩查询',
                    url: 'page/studScoreManage/scoreManage.html',
                    icon: 'icon-chengjiguanli',
                      role:'1'
                  },
                    // 教师菜单
                  {
                    id: '6',
                    name: '课程查询',
                    url: 'page/teacherCourseQuery/courseQuery.html',
                    icon: 'icon-chaxun',
                      role:'2'
                  },
              {
                id: '7',
                name: '成绩管理',
                url: 'page/teacherScoreManage/scoreManage.html',
                icon: 'icon-chengjiguanli',
                  role:'2'
              },
              //教秘
              {
                id: '8',
                name: '学生管理',
                url: 'page/adminStudent/studentList.html',
                 icon: 'icon-xueshengdangan',
                  role:'3'
              },
              {
                id: '9',
                name: '教师管理',
                url: 'page/adminTeacher/teacherList.html',
                icon: 'icon-jiaoshi',
                  role:'3'
              },
              {
                id: '10',
                name: '课程管理',
                url: 'page/adminCourse/courseList.html',
                icon: 'icon-kecheng',
                  role:'3'
              },
              // {
              //   id: '11',
              //   name: '培养计划',
              //   url: 'page/order/list.html',
              //   icon: 'icon-jihua',
              //     role:'3'
              // },
            ],
            iframeUrl: 'page/studSelectCourse/SelectCourse.html',
            headTitle: '网上选课',
            goBackFlag: false,
            loading: true,
            timer: null
          }
        },
        computed: {},
        created() {
          const userInfo = window.localStorage.getItem('userInfo')
          if (userInfo) {
            this.userInfo = JSON.parse(userInfo)
          }
          if(this.userInfo.role == 2){
              this.defAct = '6'
              this.menuActived = '6'
              this.iframeUrl = 'page/teacherCourseQuery/courseQuery.html'
              this.headTitle = '课程查询'
          }
            if(this.userInfo.role == 3){
                this.defAct = '8'
                this.menuActived = '8'
                this.iframeUrl = 'page/adminStudent/studentList.html'
                this.headTitle = '学生管理'
            }
          this.closeLoading()
        },
        beforeDestroy() {
          this.timer = null
          clearTimeout(this.timer)
        },
        mounted() {
          window.menuHandle = this.menuHandle
        },
        methods: {
          logout() {
            logoutApi().then((res)=>{
              if(res.code === 1){
                localStorage.removeItem('userInfo')
                window.location.href = '/backend/page/login-student/login-student.html'
              }
            })
          },
          goBack() {
              console.log(this.menuActived)
            // window.location.href = 'javascript:history.go(-1)'
            const menu = this.menuList.find(item=>item.id===this.menuActived)
            // this.goBackFlag = false
            // this.headTitle = menu.name
            this.menuHandle(menu,false)
          },
          menuHandle(item, goBackFlag) {
            this.loading = true
            this.menuActived = item.id
            this.iframeUrl = item.url
            this.headTitle = item.name
            this.goBackFlag = goBackFlag
            this.closeLoading()
              console.log(this.userInfo.role)
              console.log(this.menuActived)
          },
          closeLoading(){
            this.timer = null
            this.timer = setTimeout(()=>{
              this.loading = false
            },1000)
          }
        }
      })
    </script>
  </body>
</html>
