<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
<div class="addBrand-container" id="adminTeacher-add-app">
    <div class="container">
        <el-form
                ref="ruleForm"
                :model="ruleForm"
                :rules="rules"
                :inline="false"
                label-width="180px"
                class="demo-ruleForm"
        >
            <el-form-item label="教师编号:" prop="username">
                <!--                <el-input v-model="ruleForm.username" placeholder="请输入账号" maxlength="20"/>-->
                <el-input v-model="ruleForm.username" placeholder="请输入教师编号" maxlength="20"/>
            </el-form-item>
            <el-form-item
                    label="教师姓名:"
                    prop="name"
            >
                <el-input
                        v-model="ruleForm.name"
                        placeholder="请输入教师姓名"
                        maxlength="20"
                />
            </el-form-item>

            <el-form-item
                    label="教师照片:"
                    prop="region"
                    class="uploadImg"
            >
                <el-upload
                        class="avatar-uploader"
                        action="/common/upload"
                        :show-file-list="false"
                        :on-success="handleAvatarSuccess"
                        :on-change="onChange"
                        ref="upload"
                >
                    <img
                            v-if="imageUrl"
                            :src="imageUrl"
                            class="avatar"
                    ></img>
                    <i
                            v-else
                            class="el-icon-plus avatar-uploader-icon"
                    ></i>
                </el-upload>
            </el-form-item>

            <el-form-item
                    label="所属学院:"
                    prop="college"
            >
                <el-select
                        v-model="ruleForm.college"
                        placeholder="请选择所属学院"
                >
                    <el-option label="信息工程学院" value="信息工程学院"></el-option>
                    <el-option label="文学院" value="文学院"></el-option>
                    <el-option label="历史学院" value="历史学院"></el-option>
                    <el-option label="教育学院" value="教育学院"></el-option>
                    <el-option label="政法学院" value="政法学院"></el-option>
                    <el-option label="外国语学院" value="外国语学院"></el-option>
                    <el-option label="马克思主义学院" value="马克思主义学院"></el-option>
                    <el-option label="音乐学院" value="音乐学院"></el-option>
                    <el-option label="美术学院" value="美术学院"></el-option>
                    <el-option label="数学科学学院" value="数学科学学院"></el-option>
                </el-select>
            </el-form-item>
            <!--            <el-form-item-->
            <!--                    label="课程类型:"-->
            <!--                    prop="type"-->
            <!--            >-->
            <!--                <el-radio-group v-model="ruleForm.type">-->
            <!--                    <el-radio label="必修课"></el-radio>-->
            <!--                    <el-radio label="选修课"></el-radio>-->
            <!--                </el-radio-group>-->
            <!--            </el-form-item>-->
            <div class="subBox address">
                <el-form-item>
                    <el-button  @click="goBack()">
                        取消
                    </el-button>
                    <el-button
                            type="primary"
                            @click="submitForm('ruleForm', false)"
                    >
                        保存
                    </el-button>
                    <el-button
                            v-if="actionType == 'add'"
                            type="primary"
                            class="continue"
                            @click="submitForm('ruleForm', true)"
                    >
                        保存并继续添加
                    </el-button>
                </el-form-item>
            </div>
        </el-form>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/adminTeacher.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script>
    new Vue({
        el: '#adminTeacher-add-app',
        data() {
            return {
                id: '',
                imageUrl: '',
                actionType : '',
                ruleForm : {
                    'username': '',
                    'name': '',
                    'image': '',
                    'college': '',
                }
            }
        },
        computed: {
            rules () {
                return {
                    //账号
                    username: [
                        {
                            required: true, 'validator': checkTeacherName, trigger: 'blur'
                        }
                    ],
                    //姓名
                    name: [{ required: true, 'validator': checkName, 'trigger': 'blur' }],
                    'image': [{ 'required': true, 'message': '请上传教师照片', 'trigger': 'blur' }],
                    'college': [{ 'required': true, 'message': '请填写所属学院', 'trigger': 'blur' }],
                }
            }
        },
        created() {
            this.id = requestUrlParam('id')
            console.log(this.id)
            this.actionType = this.id ? 'edit' : 'add'
            if (this.id) {
                this.init()
            }
        },
        mounted() {
        },
        methods: {
            async init () {
                queryTeacherById(this.id).then(res => {
                    console.log(res)
                    if (String(res.code) === '1') {
                        console.log(res.data)
                        this.ruleForm = res.data
                        this.imageUrl = `/common/download?name=${res.data.image}`
                        // this.ruleForm.sex = res.data.sex === '0' ? '女' : '男'
                        // this.ruleForm.password = ''
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },
            submitForm (formName, st) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        if (this.actionType === 'add') {
                            const params = {
                                ...this.ruleForm,
                                // sex: this.ruleForm.sex === '女' ? '0' : '1'
                            }
                            addTeacher(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('教师添加成功！')
                                    if (!st) {
                                        this.goBack()
                                    } else {
                                        this.ruleForm = {
                                            'username': '',
                                            'name': '',
                                            'image': '',
                                            'college': '',
                                        }
                                    }
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        } else {
                            const params = {
                                ...this.ruleForm,
                                // sex: this.ruleForm.sex === '女' ? '0' : '1'
                            }
                            editTeacher(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('教师信息修改成功！')
                                    this.goBack()
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        }
                    } else {
                        console.log('error submit!!')
                        return false
                    }
                })
            },
            handleAvatarSuccess (response, file, fileList) {
                // 拼接down接口预览
                if(response.code === 0 && response.msg === '未登录'){
                    window.top.location.href = '/backend/page/login/login.html'
                }else{
                    this.imageUrl = `/common/download?name=${response.data}`
                    this.ruleForm.image = response.data
                }
            },
            onChange (file) {
                if(file){
                    const suffix = file.name.split('.')[1]
                    const size = file.size / 1024 / 1024 < 2
                    if(['png','jpeg','jpg'].indexOf(suffix) < 0){
                        this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
                        this.$refs.upload.clearFiles()
                        return false
                    }
                    if(!size){
                        this.$message.error('上传文件大小不能超过 2MB!')
                        return false
                    }
                    return file
                }
            },
            goBack(){
                window.parent.menuHandle({
                    id: '9',
                    url: '/backend/page/adminTeacher/TeacherList.html',
                    name: '教师管理'
                },false)
            }
        }
    })
</script>
</body>
</html>
