<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
    #member-app  .notAdmin::after{
      border: 0 !important;

    }
  </style>
</head>
<body>
<div class="dashboard-container" id="queryStudentInfo-app">
  <div class="container">
    <el-table
            :data="tableData"
            stripe
            class="tableBox"
    >
      <el-table-column
              prop="username"
              label="学号"
      ></el-table-column>
      <el-table-column
              prop="name"
              label="姓名"
      ></el-table-column>
      <el-table-column prop="image" label="照片" align="center">
        <template slot-scope="{ row }">
          <el-image style="width: auto; height: 40px; border:none;cursor: pointer;"
                    :src="getImage(row.image)"
                    :preview-src-list="[ `/common/download?name=${row.image}` ]" >
            <div slot="error" class="image-slot">
              <img src="./../../images/default.png"  style="width: auto; height: 40px; border:none;" >
            </div>
          </el-image>
        </template>
      </el-table-column>
      <el-table-column
              prop="college"
              label="学院"
      ></el-table-column>
      <el-table-column
              prop="totalCredits"
              label="已获学分"
      ></el-table-column>
      <el-table-column
              label="操作"
              width="160"
              align="center"
      >
        <template slot-scope="scope">
          <el-button
                  type="text"
                  size="small"
                  class="blueBug"
                  @click="queryStudentScore(scope.row.id)"
                  :class="{notAdmin:user !== 'admin'}"
          >
            查看该学生各科目成绩
          </el-button>
        </template>
      </el-table-column>
    </el-table>
    <el-pagination
            class="pageList"
            :page-sizes="[10, 20, 30, 40]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="counts"
            :current-page.sync="page"
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
    ></el-pagination>

  </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script src="../../api/teacherCourseQuery.js"></script>
<script>
  new Vue({
    el: '#queryStudentInfo-app',
    data() {
      return {
        id: '',
        input: '',
        counts: 0,
        page: 1,
        pageSize: 10,
        tableData : [],
        status : '',
      }
    },
    computed: {},
    created() {
      this.id = requestUrlParam('id')
      console.log(this.id)
      this.init()
      this.user = JSON.parse(localStorage.getItem('userInfo')).username
    },
    mounted() {
    },
    methods: {
      async init () {
          const params = {
            page: this.page,
            pageSize: this.pageSize,
            id:this.id
          }
          await getStudentCourseList(params).then(res => {
            if (String(res.code) === '1') {
              this.tableData = res.data.records || []
              this.counts = res.data.total
            }
          }).catch(err => {
            this.$message.error('请求出错了：' + err)
          })
        },
      getImage (image) {
        return `/common/download?name=${image}`
      },

      },
      goBack(){
        window.parent.menuHandle({
          id: '6',
          url: '/backend/page/teacherCourseQuery/courseQuery.html',
          name: '课程查询'
        },false)
      }
    }
  })
</script>
</body>
</html>
