<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
<div class="addBrand-container" id="adminCourse-add-app">
    <div class="container">
        <el-form
                ref="ruleForm"
                :model="ruleForm"
                :rules="rules"
                :inline="false"
                label-width="180px"
                class="demo-ruleForm"
        >
            <el-form-item label="课程名称:" prop="name">
<!--                <el-input v-model="ruleForm.username" placeholder="请输入账号" maxlength="20"/>-->
                <el-input v-model="ruleForm.name" placeholder="请输入课程名称" maxlength="20"/>
            </el-form-item>
            <el-form-item
                    label="任课教师:"
                    prop="tecName"
            >
                <el-input
                        v-model="ruleForm.tecName"
                        placeholder="请输入任课教师"
                        maxlength="20"
                />
            </el-form-item>

            <el-form-item
                    label="上课时间:"
                    prop="time"
            >
                <el-input
                        v-model="ruleForm.time"
                        placeholder="请输入上课时间，例9-16；星期一6-9"
                        maxlength="20"
                />
            </el-form-item>
            <el-form-item
                    label="课时:"
                    prop="hours"
            >
<!--                <el-radio-group v-model="ruleForm.sex">-->
<!--                    <el-radio label="男"></el-radio>-->
<!--                    <el-radio label="女"></el-radio>-->
<!--                </el-radio-group>-->
                <el-input
                        v-model="ruleForm.hours"
                        placeholder="请输入课时"
                        maxlength="20"
                />
            </el-form-item>
            <el-form-item
                    label="课程学分:"
                    prop="credits"
            >
                <el-input
                        v-model="ruleForm.credits"
                        placeholder="请输入课程学分"
                        maxlength="20"
                />
            </el-form-item>
            <el-form-item
                    label="课程类型:"
                    prop="type"
            >
                                <el-radio-group v-model="ruleForm.type">
                                    <el-radio label="必修课"></el-radio>
                                    <el-radio label="选修课"></el-radio>
                                </el-radio-group>
            </el-form-item>
            <div class="subBox address">
                <el-form-item>
                    <el-button  @click="goBack()">
                        取消
                    </el-button>
                    <el-button
                            type="primary"
                            @click="submitForm('ruleForm', false)"
                    >
                        保存
                    </el-button>
                    <el-button
                            v-if="actionType == 'add'"
                            type="primary"
                            class="continue"
                            @click="submitForm('ruleForm', true)"
                    >
                        保存并继续添加
                    </el-button>
                </el-form-item>
            </div>
        </el-form>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/adminCourse.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script>
    new Vue({
        el: '#adminCourse-add-app',
        data() {
            return {
                id: '',
                actionType : '',
                ruleForm : {
                    'name': '',
                    'tecName': '',
                    'time': '',
                    'hours': '',
                    'credits': '',
                    'type': '必修课',
                }
            }
        },
        computed: {
            rules () {
                return {
                    //账号
                    name: [
                        {
                            required: true, 'validator': checkCourseName, trigger: 'blur'
                        }
                    ],
                    //姓名
                    tecName: [{ required: true, 'validator': checkName, 'trigger': 'blur' }],
                    'time': [{ 'required': true, 'validator': checkNull, 'trigger': 'blur' }],
                    'hours': [{ 'required': true, 'validator': checkNull, 'trigger': 'blur' }],
                    'credits': [{ 'required': true, 'validator': checkCredits, 'trigger': 'blur' }]
                }
            }
        },
        created() {
            this.id = requestUrlParam('id')
            console.log(this.id)
            this.actionType = this.id ? 'edit' : 'add'
            if (this.id) {
                this.init()
            }
        },
        mounted() {
        },
        methods: {
            async init () {
                queryCourseById(this.id).then(res => {
                    console.log(res)
                    if (String(res.code) === '1') {
                        console.log(res.data)
                        this.ruleForm = res.data
                        // this.ruleForm.sex = res.data.sex === '0' ? '女' : '男'
                        // this.ruleForm.password = ''
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },
            submitForm (formName, st) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        if (this.actionType === 'add') {
                            const params = {
                                ...this.ruleForm,
                                // sex: this.ruleForm.sex === '女' ? '0' : '1'
                            }
                            addCourse(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('课程添加成功！')
                                    if (!st) {
                                        this.goBack()
                                    } else {
                                        this.ruleForm = {
                                            // username: '',
                                            // 'name': '',
                                            // 'phone': '',
                                            // // 'password': '',
                                            // // 'rePassword': '',/
                                            // 'sex': '男',
                                            // 'idNumber': ''
                                            'name': '',
                                            'tecName': '',
                                            'time': '',
                                            'hours': '',
                                            'credits': '',
                                            'type': '必修课',
                                        }
                                    }
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        } else {
                            const params = {
                                ...this.ruleForm,
                                // sex: this.ruleForm.sex === '女' ? '0' : '1'
                            }
                            editCourse(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('课程信息修改成功！')
                                    this.goBack()
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        }
                    } else {
                        console.log('error submit!!')
                        return false
                    }
                })
            },
            goBack(){
                window.parent.menuHandle({
                    id: '10',
                    url: '/backend/page/adminCourse/courseList.html',
                    name: '课程管理'
                },false)
            }
        }
    })
</script>
</body>
</html>
